version: "3.8"

services:

  postgres:
    container_name: e-gov-postgres
    build:
      context: ../../dev-env
      dockerfile: dockerfiles/postgres.Dockerfile
    image: postgres
    env_file:
      - ../docker.env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    container_name: e-gov-react
    build:
      context: ../../frontend
      dockerfile: dockerfiles/frontend.Dockerfile
    image: react
    ports:
      - "3000:3000"

  main:
    container_name: e-gov-spring-boot
    build:
      context: ../../main
      dockerfile: dockerfiles/main.Dockerfile
    image: main
    env_file:
      - ../docker.env
    ports:
      - "8080:8080"

  access-control:
    container_name: e-gov-access-control
    build:
      context: ../../access-control
      dockerfile: dockerfiles/access-control.Dockerfile
    image: access-control
    ports:
      - "8083:8083"

  auth:
    container_name: e-gov-auth
    build:
      context: ../../authentication
      dockerfile: dockerfiles/authentication.Dockerfile
    image: auth
    ports:
      - "8082:8082"


