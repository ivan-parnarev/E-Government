version: "3.8"

services:
  database:
    container_name: e-gov-postgres
    build:
      context: ../../e-gov-dev-env
      dockerfile: ../Dockerfile
    image: postgres:16
    env_file:
      - ../docker.env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend:
    container_name: e-gov-react
    build:
      context: ../../e-gov-frontend
      dockerfile: ../e-gov-frontend/Dockerfile
    ports:
      - "3000:3000"

  backend:
    container_name: e-gov-spring-boot
    build:
      context: ../../e-gov-backend
      dockerfile: ../e-gov-backend/Dockerfile
    env_file:
      - ../docker.env
    ports:
      - "8080:8080"


volumes:
  postgres_data:
